projects:
  ordnotify:
    modelVersion: 4.0.0
    parent:
      groupId: org.nanoframework
      artifactId: super
      version: 1.4.9
    groupId: cn.net.yto.ord
    artifactId: ordnotify
    version: 0.0.1-SNAPSHOT
    packaging: pom
    name: ordnotify
    url: http://maven.apache.org
    properties:
      project.build.sourceEncoding: UTF-8
    modules:
      module:
        - ordnotify-common
        - ordnotify-mapper
        - ordnotify-core
        - ordnotify-scheduler-support
        - ordnotify-scheduler
    dependencyManagement:
      dependencies:
        dependency:
          - groupId: cn.net.yto.ord
            artifactId: ordnotify-common
            version: ${project.version}
          - groupId: cn.net.yto.ord
            artifactId: ordnotify-mapper
            version: ${project.version}
          - groupId: cn.net.yto.ord
            artifactId: ordnotify-core
            version: ${project.version}
          - groupId: cn.net.yto.ord
            artifactId: ordnotify-scheduler-support
            version: ${project.version}
          - groupId: cn.net.yto.ord
            artifactId: ordnotify-scheduler
            version: ${project.version}

  ordnotify-common:
    modelVersion: 4.0.0
    parent:
      groupId: cn.net.yto.ord
      artifactId: ordnotify
      version: 0.0.1-SNAPSHOT
    artifactId: ordnotify-common
    name: ordnotify Common
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: org.slf4j
          artifactId: slf4j-api
        - groupId: org.slf4j
          artifactId: jcl-over-slf4j
        - groupId: org.apache.logging.log4j
          artifactId: log4j-api
          scope: runtime
        - groupId: org.apache.logging.log4j
          artifactId: log4j-core
          scope: runtime
        - groupId: org.apache.logging.log4j
          artifactId: log4j-slf4j-impl
          scope: runtime
        - groupId: org.nanoframework
          artifactId: nano-commons

  ordnotify-mapper:
    modelVersion: 4.0.0
    parent:
      groupId: cn.net.yto.ord
      artifactId: ordnotify
      version: 0.0.1-SNAPSHOT
    artifactId: ordnotify-mapper
    name: ordnotify Mapper
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: cn.net.yto.ord
          artifactId: ordnotify-common
        - groupId: org.nanoframework
          artifactId: nano-orm-mybatis
        - groupId: mysql
          artifactId: mysql-connector-java
        - groupId: com.alibaba
          artifactId: druid

  ordnotify-core:
    modelVersion: 4.0.0
    parent:
      groupId: cn.net.yto.ord
      artifactId: ordnotify
      version: 0.0.1-SNAPSHOT
    artifactId: ordnotify-core
    name: ordnotify Core
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: javax.servlet
          artifactId: javax.servlet-api
          scope: provided
        - groupId: org.nanoframework
          artifactId: nano-core
        - groupId: cn.net.yto.ord
          artifactId: ordnotify-mapper

  ordnotify-scheduler-support:
    modelVersion: 4.0.0
    parent:
      groupId: cn.net.yto.ord
      artifactId: ordnotify
      version: 0.0.1-SNAPSHOT
    artifactId: ordnotify-scheduler-support
    name: ordnotify Scheduler Support
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: javax.servlet
          artifactId: javax.servlet-api
          scope: provided
        - groupId: org.nanoframework
          artifactId: nano-webmvc
        - groupId: org.nanoframework
          artifactId: nano-concurrent
        - groupId: cn.net.yto.ord
          artifactId: ordnotify-core

  ordnotify-scheduler:
    modelVersion: 4.0.0
    moduleType: web
    parent:
      groupId: cn.net.yto.ord
      artifactId: ordnotify
      version: 0.0.1-SNAPSHOT
    artifactId: ordnotify-scheduler
    packaging: jar
    name: ordnotify Scheduler
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: javax.servlet
          artifactId: jstl
        - groupId: org.eclipse.jetty.orbit
          artifactId: javax.servlet.jsp
        - groupId: org.nanoframework
          artifactId: nano-jetty-server
          exclusions:
            exclusion:
              - groupId: javax.servlet.jsp
                artifactId: javax.servlet.jsp-api
        - groupId: org.nanoframework
          artifactId: nano-server
        - groupId: cn.net.yto.ord
          artifactId: ordnotify-scheduler-support
    build:
      finalName: ordnotify-scheduler
      resources:
        resource:
          - directory: src/main/webapp
            targetPath: ${project.basedir}/webRoot/
      testResources:
        testResource:
          - directory: src/test/resources
      plugins:
        plugin:
          - groupId: org.apache.maven.plugins
            artifactId: maven-assembly-plugin
            configuration:
              finalName: ${project.artifactId}-${project.version}
              descriptors:
                descriptor:
                  - src/main/resources/assembly.xml
            executions:
              execution:
                - phase: package
                  goals:
                    goal:
                      - single
    profiles:
      profile:
        - id: dev
          activation:
            activeByDefault: true
          build:
            resources:
              resource:
                - directory: src/main/resources
                  excludes:
                    exclude:
                      - assembly.xml
        - id: sit
          build:
            resources:
              resource:
                - directory: configure/public
                  targetPath: ${project.basedir}/target/conf/
                - directory: configure/sit
                  targetPath: ${project.basedir}/target/conf/
                  excludes:
                    exclude:
                      - assembly.xml
        - id: uat
          build:
            resources:
              resource:
                - directory: configure/public
                  targetPath: ${project.basedir}/target/conf/
                - directory: configure/uat
                  targetPath: ${project.basedir}/target/conf/
                  excludes:
                    exclude:
                      - assembly.xml
        - id: release
          build:
            resources:
              resource:
                - directory: configure/public
                  targetPath: ${project.basedir}/target/conf/
                - directory: configure/release
                  targetPath: ${project.basedir}/target/conf/
                  excludes:
                    exclude:
                      - assembly.xml

